<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaCheck - Backoffice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>NovaCheck - Backoffice</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Checklists</a></li>
      <li><a href="admin.html">Backoffice</a></li>
      <li><a href="scan.html">Scan QR</a></li>
    </ul>
  </nav>
  <main>
    <h2>Gérer les sections et les tâches</h2>
    <div id="sections"></div>
    <h2>Ajouter une nouvelle section</h2>
    <form id="sectionForm">
      <label for="sectionName">Nom de la section :</label>
      <input type="text" id="sectionName" required>
      <button type="submit">Ajouter une section</button>
    </form>
    <h2>Branding</h2>
    <label for="logoUpload">Logo (télécharger un PNG ou JPG) :</label>
    <input type="file" id="logoUpload" accept="image/*">
    <img id="logoPreview" alt="Aperçu du logo" style="max-height:100px; display:none;">
  </main>
  <footer>
    <small>NovaCheck est créé par la société NovaSoft, appartenant au groupe Berry&Co.</small>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
